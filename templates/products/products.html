{% extends 'layouts/index.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}
{% for product in products %}

    <div class="card" style="width: 17rem; margin-bottom: 10px">
      <div class="card-body">
          {% if product.image %}
          <img src="{{product.image.url}}"  >
          {% else %}
          {% endif %}
          <p class="card-text">Название: {{product.title}}</p>
          <a href="/products/{{ product.id }}">Подробнее</a>
      </div>
    </div>
{% endfor %}
{% endblock %}
