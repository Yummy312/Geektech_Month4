{% extends 'layouts/index.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock %}

{% block content %}
    <div class="form search">
        <form action="/products/" method="get">
            <input type="text" name="search">
            <input type="submit" value="search">
        </form>

    </div>
{% for product in products %}
    <div class="card" style="width: 17rem; margin-bottom: 10px">
      <div class="card-body">
          {% if product.image %}
          <img src="{{product.image.url}}"  >
          {% else %}
          {% endif %}
          <p class="card-text">Название: {{product.title}}</p>
          <a href="/products/{{ product.id }}">Подробнее</a>
      </div>
    </div>
{% endfor %}

<div class="pages">

    {% for page in max_page %}
    <a href="/products/?page={{ page }}">
        <button> {{ page }} </button>
    </a>
    {% endfor %}

</div>


{% endblock %}
